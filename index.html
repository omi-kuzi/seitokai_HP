<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>浜松聖星高等学校 生徒会</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 簡易CSS：必要に応じてstyle.cssへ移動 */
    .today-photo {
      text-align: center;
      padding: 2em;
      background-color: #f8f8f8;
      border-radius: 12px;
      margin: 3em auto;
      max-width: 800px;
    }
    .today-photo img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .today-photo a:hover img {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <h1>浜松聖星高等学校 生徒会</h1>
  </header>

  <div class="slideshow-container">
    <img src="1745244751875.jpg" class="slide active" alt="slide1">
    <img src="1745244751946.jpg" class="slide" alt="slide2">
    <img src="1745244756591.jpg" class="slide" alt="slide3">
    <img src="1745244736083.jpg" class="slide" alt="slide4">
    <img src="1745244736120.jpg" class="slide" alt="slide5">
    <img src="1745244756754.jpg" class="slide" alt="slide6">
    <img src="1745244751840.jpg" class="slide" alt="slide7">
  </div>

  <nav>
    <a href="news-blog.html">ニュース・ブログ</a>
    <a href="calendar.html">今後の予定</a>
    <a href="materials.html">資料</a>
    <a href="members.html">メンバー紹介</a>
  </nav>

  <main>
    <h2>ようこそ、生徒会ホームページへ！</h2>
    <p>こちらでは、活動報告・今後の予定・資料・メンバー紹介などを掲載しています。</p>

    <div class="card-container">
      <div class="card">
        <h3>ニュース・ブログ</h3>
        <p>最新の生徒会活動や学校ニュースを紹介します。</p>
        <a href="news-blog.html">もっと見る</a>
      </div>
      <div class="card">
        <h3>今後の予定</h3>
        <p>行事や会議などの予定をカレンダー形式で確認できます。</p>
        <a href="calendar.html">カレンダーを見る</a>
      </div>
      <div class="card">
        <h3>資料室</h3>
        <p>ベリタスプラザ(文化祭)・体育祭などの資料を掲載しています。</p>
        <a href="materials.html">資料を見る</a>
      </div>
      <div class="card">
        <h3>メンバー紹介</h3>
        <p>生徒会のメンバーを紹介しています。</p>
        <a href="members.html">メンバーを見る</a>
      </div>
    </div>
  </main>

  <!-- 今日の1枚セクション -->
  <section id="random-photo" class="today-photo">
    <h2>今日の1枚</h2>
    <a id="galleryLink" href="gallery.html">
      <img id="randomImage" src="" alt="ランダム写真">
    </a>
    <p id="photoCaption"></p>
  </section>

  <footer>
    <p>&copy; 2025 浜松聖星高等学校 生徒会</p>
  </footer>

  <!-- ランダム画像表示のスクリプト -->
  <script>
    const photos = [
      { src: "images/photo1.jpg", caption: "体育祭の開会式" },
      { src: "images/photo2.jpg", caption: "ベリタスの準備風景" },
      { src: "images/photo3.jpg", caption: "始業式での代表挨拶" },
      { src: "images/photo4.jpg", caption: "クラス展示の装飾中" },
      { src: "images/photo5.jpg", caption: "地域清掃ボランティア" }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const randomIndex = Math.floor(Math.random() * photos.length);
      const selectedPhoto = photos[randomIndex];

      const img = document.getElementById("randomImage");
      const caption = document.getElementById("photoCaption");
      const link = document.getElementById("galleryLink");

      img.src = selectedPhoto.src;
      img.alt = selectedPhoto.caption;
      caption.textContent = selectedPhoto.caption;
      link.href = "gallery.html"; // ギャラリーへのリンク先
    });
  </script>
</body>
</html>
