<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header, footer {
      background: #002f4b;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: #005577;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    .main-visual {
      background: url('main.jpg') no-repeat center/cover;
      height: 300px;
    }

    .container {
      padding: 2em;
    }

    .intro {
      margin-bottom: 2em;
      background: white;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .news {
      margin-top: 2em;
    }

    .news h3 {
      margin-bottom: 1em;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: space-between;
    }

    .card {
      background: white;
      padding: 1em;
      border-radius: 12px;
      width: 30%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h4 {
      margin-top: 0;
      color: #005577;
    }

    footer {
      margin-top: 2em;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }

      nav a {
        display: block;
        margin: 0.5em 0;
      }
    }
  </style>
</head>
